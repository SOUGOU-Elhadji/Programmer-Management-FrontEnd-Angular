<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-4">
            <div class="card">
                <div class="card-body">
                    <form class="row g-3" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input type="text" [(ngModel)]="programmer.firstName" id="fistName" name="fistName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                            <input type="text" [(ngModel)]="programmer.lastName" id="lastName" name="lastName" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="programmer.email" id="email" name="email" required>
                        </div>

                        <div class="col-auto ">
                            <button type="submit " class="btn btn-primary mb-3 ">Update</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
